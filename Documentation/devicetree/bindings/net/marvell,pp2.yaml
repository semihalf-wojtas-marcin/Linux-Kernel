%YAML 1.2
---
$id: http://devicetree.org/schemas/net/marvell,pp2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell CN913X / Marvell Armada 375, 7K, 8K Ethernet Controller

maintainers:
  - Marcin Wojtas <mw@semihalf.com>
  - Russell King <linux@armlinux.org>

description: |
  Marvell Armada 375 Ethernet Controller (PPv2.1)
  Marvell Armada 7K/8K Ethernet Controller (PPv2.2)
  Marvell CN913X Ethernet Controller (PPv2.3)

properties:
  compatible:
    enum:
      - marvell,armada-375-pp2
      - marvell,armada-7k-pp22

  reg:
    minItems: 3
    maxItems: 4

  clocks:
    minItems: 2
    items:
      - description: main controller clock
      - description: GOP clock
      - description: MG clock
      - description: MG Core clock
      - description: AXI clock

  clock-names:
    minItems: 2
    items:
      - const: pp_clk
      - const: gop_clk
      - const: mg_clk
      - const: mg_core_clk
      - const: axi_clk

  dma-coherent: true

  marvell,system-controller:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: a phandle to the system controller.

patternProperties:
  '^eth[0-9a-f]+(@.*)?$':
    type: object
    description: subnode for each ethernet port.

    properties:
      interrupts:
        minItems: 1
        maxItems: 10
        description: interrupt(s) for the port

      interrupt-names:
        minItems: 1
        items:
          - const: hif0
          - const: hif1
          - const: hif2
          - const: hif3
          - const: hif4
          - const: hif5
          - const: hif6
          - const: hif7
          - const: hif8
          - const: link

        description: >
          if more than a single interrupt for is given, must be the
          name associated to the interrupts listed. Valid names are:
          "hifX", with X in [0..8], and "link". The names "tx-cpu0",
          "tx-cpu1", "tx-cpu2", "tx-cpu3" and "rx-shared" are supported
          for backward compatibility but shouldn't be used for new
          additions.

      port-id:
        $ref: /schemas/types.yaml#/definitions/uint32
        description: ID of the port from the MAC point of view.

      phy:
        $ref: /schemas/types.yaml#/definitions/phandle
        description: >
          a phandle to a phy node defining the PHY address
          (as the reg property, a single integer).

      phy-mode:
        $ref: ethernet-controller.yaml#/properties/phy-mode

      marvell,loopback:
        $ref: /schemas/types.yaml#/definitions/flag
        description: port is loopback mode.

      gop-port-id:
        $ref: /schemas/types.yaml#/definitions/uint32
        description: >
          only for marvell,armada-7k-pp22, ID of the port from the
          GOP (Group Of Ports) point of view. This ID is used to index the
          per-port registers in the second register area.

    required:
      - interrupts
      - port-id
      - phy-mode

required:
  - compatible
  - reg
  - clocks
  - clock-names

allOf:
  - $ref: ethernet-controller.yaml#
  - if:
      properties:
        compatible:
          const: marvell,armada-7k-pp22
    then:
      properties:
        reg:
          items:
            - description: Packet Processor registers
            - description: networking interfaces registers
            - description: CM3 address space used for TX Flow Control

        clocks:
          minItems: 5

        clock-names:
          minItems: 5

      patternProperties:
        'eth[0-9a-f]+(@.*)?$':
          required:
            - gop-port-id
    else:
      properties:
        reg:
          items:
            - description: Packet Processor registers
            - description: LMS registers
            - description: register area per eth0
            - description: register area per eth1

        clocks:
          maxItems: 2

        clock-names:
          maxItems: 2

      patternProperties:
        '^eth[0-9a-f]+(@.*)?$':
          properties:
            gop-port-id: false

unevaluatedProperties: false

examples:
  - |
    // For Armada 375 variant
    #include <dt-bindings/interrupt-controller/mvebu-icu.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    ethernet@f0000 {
      compatible = "marvell,armada-375-pp2";
      reg = <0xf0000 0xa000>,
            <0xc0000 0x3060>,
            <0xc4000 0x100>,
            <0xc5000 0x100>;
      clocks = <&gateclk 3>, <&gateclk 19>;
      clock-names = "pp_clk", "gop_clk";

      eth0: eth0 {
        interrupts = <GIC_SPI 37 IRQ_TYPE_LEVEL_HIGH>;
        port-id = <0>;
        phy = <&phy0>;
        phy-mode = "gmii";
      };

      eth1: eth1 {
        interrupts = <GIC_SPI 41 IRQ_TYPE_LEVEL_HIGH>;
        port-id = <1>;
        phy = <&phy3>;
        phy-mode = "gmii";
      };
    };

  - |
    // For Armada 7k/8k and Cn913x variants
    #include <dt-bindings/interrupt-controller/mvebu-icu.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    cp0_ethernet: ethernet@0 {
      compatible = "marvell,armada-7k-pp22";
      reg = <0x0 0x100000>, <0x129000 0xb000>, <0x220000 0x800>;
      clocks = <&cp0_syscon0 1 3>, <&cp0_syscon0 1 9>,
               <&cp0_syscon0 1 5>, <&cp0_syscon0 1 6>, <&cp0_syscon0 1 18>;
      clock-names = "pp_clk", "gop_clk", "mg_clk", "mg_core_clk", "axi_clk";

      eth00: eth0 {
        interrupts = <ICU_GRP_NSR 39 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 43 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 47 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 51 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 55 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 59 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 63 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 67 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 71 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 129 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "hif0", "hif1", "hif2", "hif3", "hif4",
                          "hif5", "hif6", "hif7", "hif8", "link";
        phy-mode = "10gbase-r";
        port-id = <0>;
        gop-port-id = <0>;
      };

      eth01: eth1 {
        interrupts = <ICU_GRP_NSR 40 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 44 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 48 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 52 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 56 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 60 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 64 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 68 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 72 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 128 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "hif0", "hif1", "hif2", "hif3", "hif4",
                          "hif5", "hif6", "hif7", "hif8", "link";
        phy-mode = "rgmii-id";
        port-id = <1>;
        gop-port-id = <2>;
      };

      eth02: eth2 {
        interrupts = <ICU_GRP_NSR 41 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 45 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 49 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 53 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 57 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 61 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 65 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 69 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 73 IRQ_TYPE_LEVEL_HIGH>,
                     <ICU_GRP_NSR 127 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "hif0", "hif1", "hif2", "hif3", "hif4",
                          "hif5", "hif6", "hif7", "hif8", "link";
        phy-mode = "gmii";
        port-id = <2>;
        gop-port-id = <3>;
      };
    };
